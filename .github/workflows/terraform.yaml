name: "Terraform Infrastructure"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: [self-hosted, orangepi]
    defaults:
      run:
        shell: bash -l {0}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug Environment
        run: |
          echo "Current User: $(whoami)"
          echo "Home Directory: $HOME"
          if [ -d "$HOME/.nvm" ]; then echo "NVM folder exists"; else echo "NVM folder MISSING"; fi
          if [ -f "$HOME/.bashrc" ]; then grep "NVM_DIR" "$HOME/.bashrc"; fi

      # Paso opcional para validar la versi√≥n de Node en el runner
      - name: Check Node Version from NVM
        shell: bash -l {0} # Esto obliga a cargar el perfil del usuario (.bashrc/.bash_profile)
        run: |
          node -v
          npm -v

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.5"
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Terraform Apply
        env:
          TF_VAR_database_url: ${{secrets.DATABASE_URL}}
          TF_VAR_better_auth_secret: ${{secrets.BETTER_AUTH_SECRET}}
        # Solo se ejecuta si es un push a main (no en Pull Requests)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
